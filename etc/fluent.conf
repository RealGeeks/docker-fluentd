<system>
  log_level "#{ENV.fetch('LOG_LEVEL', 'info')}"
</system>

<source>
  type syslog
  port 24224
  tag  rsyslog
</source>

<match rsyslog.**>
  type copy
  
  <store>
    hosts "#{ENV['ELASTICSEARCH_HOSTS']}"
    port 9200
    logstash_format true
    logstash_prefix logs
    include_timestamp true
  </store>
</match>