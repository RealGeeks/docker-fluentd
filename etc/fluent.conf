<system>
  log_level "#{ENV.fetch('LOG_LEVEL', 'info')}"
</system>

<source>
  @type syslog
  port 24224
  tag  rsyslog

  <format>
    @type json
  </format>
</source>

<match rsyslog.**>
  @type copy
  
  <store>
    @type elasticsearch
    hosts "#{ENV['ELASTICSEARCH_HOSTS']}"
    port 9200
    logstash_format true
    include_timestamp true
  </store>
</match>